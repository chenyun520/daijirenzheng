name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
      - master
    paths:
      - worker.js
      - wrangler.toml
      - schema.sql
      - .github/workflows/deploy-worker.yml
  workflow_dispatch:
    inputs:
      run_migrations:
        description: Run schema.sql on remote D1
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Migrate D1 (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_migrations == 'true' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.57.0"
          command: d1 execute levelcertification --remote --file=./schema.sql

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.57.0"
          command: deploy

