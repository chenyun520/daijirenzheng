# Cloudflare Workers 配置文件
# 使用方法: npm install -g wrangler
# 然后运行: wrangler login
# 创建数据库: wrangler d1 create哈尔斯认证数据库
# 更新下面的 database_id
# 部署: wrangler deploy

name = "haers-certification-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "哈尔斯认证数据库"
# ⚠️ 重要: 运行 wrangler d1 create 后，替换下面的 database_id
database_id = "your-database-id-here"  # 需要替换为实际的 database_id

# 环境变量（可选）
[vars]
ENVIRONMENT = "production"

# 如果需要测试环境，可以复制上面的配置到 [env.development]
